<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="auth-container">
    <div class="background-blur" aria-hidden="true"></div>
    <div class="background-blur-bottom" aria-hidden="true"></div>

    <!-- Leaderboard Card -->
    <div class="auth-box leaderboard-auth-box" role="region" aria-label="Leaderboard">

      <!-- Header -->
      <div class="leaderboard-header">
        <div class="leaderboard-title">

          <!-- Star Icon -->
          <div class="leaderboard-star" aria-hidden="true">
            ★
          </div>

          <!-- Title Text -->
          <div>
            <h1>LEADERBOARD</h1>
          </div>

        </div>
      </div>

      <!-- Roster List -->
      <div class="leaderboard-roster" id="roster">
      </div>

      <!-- Button -->
      <button id="viewAllButton" class="submit-btn leaderboard-button" aria-haspopup="dialog"
        aria-controls="fullLeaderboardModal">VIEW ALL</button>

    </div>
  </div>

  <!-- Full Leaderboard -->
  <div id="fullLeaderboard" class="full-leaderboard" aria-hidden="true">

    <div class="full-leaderboard-content">

      <!-- Header -->
      <div class="full-leaderboard-header">
        <div class="leaderboard-title">
          <div class="leaderboard-star" aria-hidden="true">★</div>
          <div>
            <h1>LEADERBOARD</h1>
          </div>
        </div>

        <button id="closeFullLeaderboard" class="close-full-leaderboard" aria-label="Close full leaderboard">✕</button>
      </div>

      <!-- Scrollable roster -->
      <div class="full-leaderboard-roster" id="fullRoster" role="list">
      </div>
    </div>
  </div>

  <script src="leaderboard.js"></script>
</body>

</html>

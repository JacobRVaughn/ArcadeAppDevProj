<!DOCTYPE HTML>
<html>
<head>
    <title>User Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="background-blur"></div>
        <div class="background-blur-bottom"></div>

        <div class="auth-box">
            <h1>EDUQUEST</h1>
            <p>Initialize your academy credentials</p>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showForm('login')">Sign In</button>
                <button class="tab" onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="active" method="POST" action="auth.php">
                <label for="login_email">Email</label>
                <input type="text" id="login_email" name="login_email" placeholder="Enter email" required>

                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" placeholder="Enter Password" required>

                <button type="submit" name="login_submit" class="submit-btn">Sign In</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" method="POST" action="auth.php">
                <label for="signup_username">Username</label>
                <input type="text" id="signup_username" name="signup_username" placeholder="Enter username" required>

                <label for="signup_email">Email</label>
                <input type="email" id="signup_email" name="signup_email" placeholder="Enter email" required>

                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" name="signup_password" placeholder="Enter Password" required>

                <label for="signup_confirm">Confirm Password</label>
                <input type="password" id="signup_confirm" name="signup_confirm" placeholder="Confirm Password" required>

                <button type="submit" name="signup_submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="footer">
                &#10003; Secure Connection
            </div>
        </div>
    </div>

    <script>
        function showForm(form) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab');

            if (form === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }
    </script>
</body>
</html>
